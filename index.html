<!DOCTYPE html>
<html lang="am">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandArt Market Intro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #10B981, #059669);
      color: white;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.8;
    }
    button {
      background: white;
      color: #059669;
      font-size: 1.1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #f0fdf4;
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/zrFmFZh/art-logo.png" alt="HandArt Logo" class="logo">
  <div class="message">
    Selam 👋<br>
    በአካባቢ እጅ ስራ አቅራቢዎችን ለደንበኞች እየገናኘ የሚረዳ አዲስ የድግግሞሽ (PWA) ንብረት መደብ ፈጥሬ አስጀምሬዋለሁ:<br>
    <strong>ፎቶ + ዋጋ + እውቂያ (WhatsApp/Telegram/Call)</strong> ያለው ቀላል መደብ ነው።<br>
    ከመጀመሪያው 10 አቅራቢዎች ለመሞከር ነጻ እጨምራለሁ። ምርቶችዎን እንጨምር?
  </div>
  <button onclick="window.location.href = 'market.html';">🚀 Enter Marketplace</button>
</body>
</html>
