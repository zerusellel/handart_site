<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandArt Market</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; }
    header { background:#10B981; color:white; padding:15px; text-align:center; font-size:20px; }
    .search-bar { padding:10px; text-align:center; }
    .search-bar input { width:80%; padding:8px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(180px,1fr)); gap:15px; padding:15px; }
    .card { background:white; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); overflow:hidden; }
    .card img { width:100%; height:120px; object-fit:cover; }
    .card h3 { margin:10px; font-size:16px; }
    .card p { margin:10px; color:green; }
    .actions { display:flex; justify-content:space-around; padding:10px; }
    .actions a { text-decoration:none; color:white; padding:6px 10px; border-radius:4px; font-size:13px; }
    .wa { background:#25D366; }
    .tg { background:#0088cc; }
    .call { background:#10B981; }
  </style>
</head>
<body>
  <header>ðŸŽ¨ HandArt Market</header>
  <div class="search-bar">
    <input type="text" placeholder="Search products...">
  </div>
  <div class="grid">
    <div class="card">
      <img src="https://picsum.photos/200/120?random=1" alt="item">
      <h3>Beaded Necklace</h3>
      <p>300 ETB</p>
      <div class="actions">
        <a class="wa" href="https://wa.me/251900000001">WhatsApp</a>
        <a class="tg" href="https://t.me/your_artist1">Telegram</a>
        <a class="call" href="tel:+251900000001">Call</a>
      </div>
    </div>
  </div>
</body>
</html>
